<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fintos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />-->
    <link href="./assets/css/style.css" rel="stylesheet">
</head>
  <body>
    <div class="fintosform">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-6 justify-content-between">
                    <div class="card-head">
                        <img src="./assets/images/fintos-logo-dark.png" alt="thumbnail" />
                        <a hre="#" class="btnclose"></a>
                    </div>
                    <div class="row">
                        <div class="progress" role="progressbar" aria-label="Basic example" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">
                            <div class="progress-bar w-75"></div>
                          </div>
                    </div>
                    <div class="row">
                        <div class="fieldwrap ">
                            <h4>Property Income Eligibility</h4>
                            <p>Estimate the best loan amount and rates</p>
                            <div class="mb-3">
                                <label>Purchase Price</label>
                                <div class="input-group">
                                    <span class="input-group-text" id="basic-addon1">RM</span>
                                    <input type="text" class="form-control" placeholder="0">
                                </div>
                            </div>
                            <div class="mb-3">
                                <label>Loan Margin</label>
                                <div class="input-group">
                                    <input type="text" class="form-control" placeholder="0">
                                    <span class="input-group-text" id="basic-addon1">%</span>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label>Your Age</label>
                                <div class="input-group">
                                    <input type="text" class="form-control" placeholder="Type your age">
                                </div>
                            </div>
                            <div class="mb-3">
                                <label>Your loan commitment (if any)</label>
                                <div class="input-group">
                                    <span class="input-group-text" id="basic-addon1">RM</span>
                                    <input type="text" class="form-control" placeholder="0">
                                </div>
                            </div>
                        </div>
                        <div class="row text-start">
                            <div class="col-12">
                                <hr/>
                                <a href="#" class="btn btn-lg btn-primary">Calculate</a>
                            </div>
                        </div> 
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
