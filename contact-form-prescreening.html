<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fintos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />-->
    <link href="./assets/css/style.css" rel="stylesheet">
</head>
  <body>
    <div class="fintosform">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-6 justify-content-between">
                    <div class="card-head">
                        <img src="./assets/images/fintos-logo-dark.png" alt="thumbnail" />
                        <a hre="#" class="btnclose"></a>
                    </div>
                    <div class="row">
                        <h5 class="fw-bold">Contact Information</h5>
                        <p>Please fill in the details below so that we can get in contact with you.</p>
                    </div>
                    <form>
                        <div class="fieldwrap ">
                            <label for="Name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="" placeholder="Type your name" />
                        </div>
                        <div class="fieldwrap ">
                            <label for="Phone" class="form-label">Phone</label>
                            <input type="number" class="form-control" id="" placeholder="e.g. 0123456787" />
                        </div>
                        <div class="fieldwrap ">
                            <label for="Phone" class="form-label">Phone</label>
                            <input type="number" class="form-control" id="" placeholder="e.g. 0123456787" />
                        </div>
                        <div class="fieldwrap ">
                            <label for="Email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="" placeholder="e.g.  name@email.com" />
                        </div>
                        <div class="fieldwrap ">
                            <label for="Email" class="form-label">Financial Type</label>
                            <div class="mb-3">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                <label class="form-check-label" for="flexCheckDefault">
                                    Debt Consolidate
                                </label>
                            </div>
                            <div class="mb-3">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                <label class="form-check-label" for="flexCheckDefault">
                                    Mortgage Refinance
                                </label>
                            </div>
                            <div class="mb-3">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                <label class="form-check-label" for="flexCheckDefault">
                                    First Home Buyer
                                </label>
                            </div>
                            <div class="mb-3">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                <label class="form-check-label" for="flexCheckDefault">
                                    Settle Bad Record
                                </label>
                            </div>
                        </div>
                        <hr/>
                        <div class="mb-3">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">
                                By submitting this, you agree to be contacted by Fintos via Whatsapp or SMS
                            </label>
                        </div>
                        <a href="#" class="btn btn-lg btn-primary">Submit</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
