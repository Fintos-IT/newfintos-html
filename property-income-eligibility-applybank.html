<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fintos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />-->
    <link href="./assets/css/style.css" rel="stylesheet">
</head>
  <body>
    <div class="fintosform step step-3"><!--[start:fintosform]-->
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-6 justify-content-between">
                    <div class="formhead"><!--[start:formhead]-->
                        <div class="row d-flex justify-content-between mb-5">
                            <div class="col">
                                <img src="./assets/images/fintos-logo-dark.png" alt="fintos" />
                            </div>
                            <div class="col text-end">
                                <a hre="#" class="btnclose" data-bs-dismiss="modal" aria-label="Close"><img src="./assets/images/close-btn-form.png" alt="close" /></a>
                            </div>
                        </div>
                        <div class="row tagline mb-4">
                            <div class="back-btn mb-3">
                                <a href="#"><img src="./assets/images/arrow-left.png" alt="back" />&nbsp;Back</a>
                            </div>
                            <h2 class="fw-bold">Contact Information</h2>
                            <p>Please fill in the details below so that we can connect you to the bank.</p>
                        </div>
                        <div class="results mb-3">
                            <div class="fieldwrap">
                                <div class="card">
                                    <div class="card-body d-flex align-items-center flex-row gap-3">
                                       <div class="container">
                                            <div class="row">
                                                <div class="col-md-3"><img src="./assets/images/Maybank-logo.png" alt="thumbnail" class="img-fluid" /></div>
                                                <div class="col-md-2">
                                                    <small class="entrylabel">Interest</small>
                                                    <div class="entryresult">4.20%</div>
                                                </div>
                                                <div class="col-md-3">
                                                    <small class="entrylabel">Loan Eligible</small>
                                                    <div class="entryresult">RM 6,618.82</div>
                                                </div>
                                                <div class="col-md-4">
                                                    <small class="entrylabel">NInstalment</small>
                                                    <div class="entryresult"><b>RM 3,311.00</b></div>
                                                </div>
                                            </div>
                                       </div>  
                                    </div>    
                                </div>
                            </div> 
                        </div>
                    </div><!--[end:formhead]-->
                    <div class="formbody"><!--[start:formbody]-->
                        <div class="row">
                            <div class="col-8">
                                <div class="fieldwrap">
                                    <label for="name" class="form-label">Name</label>
                                    <input type="text" class="form-control" id="" placeholder="Type your name" />
                                </div>
                                <div class="fieldwrap">
                                    <label for="phone" class="form-label">Phone</label>
                                    <input type="number" class="form-control" id="" placeholder="e.g. 0123456787" />
                                </div>
                                <div class="fieldwrap">
                                    <label for="Email" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="" placeholder="e.g.  name@email.com" />
                                </div>
                                <div class="fieldwrap">
                                    <label for="financial type" class="form-label">Salary Type</label>
                                    <div class="mb-3 d-flex flex-row align-items-center">
                                        <input type="radio" class="form-check-input" id="salariedearner" name="flexRadioDefault">
                                        <label class="form-check-label" for="salariedearner">
                                            Salary Earner
                                        </label>
                                    </div>
                                    <div class="mb-3 d-flex flex-row align-items-center">
                                        <input type="radio" class="form-check-input" id="mortgagerefinance" name="flexRadioDefault">
                                        <label class="form-check-label" for="mortgagerefinance">
                                            Mortgage Refinance
                                        </label>
                                    </div>
                                    <div class="mb-3 d-flex flex-row align-items-center">
                                        <input type="radio" class="form-check-input" id="businessowner" name="flexRadioDefault">
                                        <label class="form-check-label" for="businessowner">
                                           Business Owner
                                        </label>
                                    </div>
                                    <div class="mb-3 d-flex flex-row align-items-center">
                                        <input type="radio" class="form-check-input" id="commissionearner" name="flexRadioDefault">
                                        <label class="form-check-label" for="commissionearner">
                                            Commission Earner
                                        </label>
                                    </div>
                                    <div class="mb-3 d-flex flex-row align-items-center">
                                        <input type="radio" class="form-check-input" id="governmentservant" name="flexRadioDefault">
                                        <label class="form-check-label" for="governmentservant">
                                            Government Servant
                                        </label>
                                    </div>
                                </div>
                                <div class="fieldwrap">
                                    <label>Gross Income</label>
                                    <div class="input-group">
                                        <span class="input-group-text" id="basic-addon1">RM</span>
                                        <input type="text" class="form-control" placeholder="0">
                                    </div>
                                </div>
                                <div class="fieldwrap fieldwrap--radiocustom">
                                    <label>Prefered Contact Method</label>
                                    <div class="d-flex flex-row gap-0">
                                        <div class="d-flex flex-row align-items-center">
                                            <input type="radio" class="form-check-input" id="call" name="flexRadioDefault">
                                            <label class="form-check-label" for="call">
                                                Call
                                            </label>
                                        </div>
                                        <div class="d-flex flex-row align-items-center ms-overlap">
                                            <input type="radio" class="form-check-input" id="whatsapp" name="flexRadioDefault">
                                            <label class="form-check-label" for="whatsapp">
                                               Whatsapp
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12">
                                    <hr/>
                                    <div class="fieldwrap d-flex flex-row mt-4 mb-5">
                                        <input class="form-check-input" type="checkbox" value="" id="agree">
                                        <label class="form-check-label" for="agree">
                                            By submitting this, I hereby declare that I agree for FINTOS to contact me on my enquiry. I have read <a href="#" class="link">Terms & Conditions</a> ,<a href="#" class="link"> Privacy Policy notice.</a>
                                        </label>
                                    </div>
                                    <a href="#" class="btn btn-lg btn-primary">Submit</a>
                                </div>
                            </div> 
                        </div>
                    </div><!--[end:formbody]-->
                </div>
            </div>
        </div>
    </div><!--[start:fintosform]-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        $('.card--check').click(function() {
        $('.card--check').removeClass('selected');
        $(this).find('input')
        $(this).addClass('selected');
        });
    </script>
</body>
</html>
