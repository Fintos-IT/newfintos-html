<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fintos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />-->
    <link href="./assets/css/style.css" rel="stylesheet">
</head>
  <body>
    <div class="fintosform">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-6 justify-content-between">
                    <div class="card-head">
                        <img src="./assets/images/fintos-logo-dark.png" alt="thumbnail" />
                        <a hre="#" class="btnclose"></a>
                    </div>
                    <div class="row">
                        <div class="progress" role="progressbar" aria-label="Basic example" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">
                            <div class="progress-bar w-75"></div>
                          </div>
                    </div>
                    <div class="row">
                        <div class="fieldwrap ">
                            <h4>Property Income Eligibility</h4>
                            <p>Estimate the best loan amount and rates</p>
                            <div class="results mb-3">
                                <div class="row">
                                    <div class="col-md-3">
                                        <small class="label">Purchase price</small>
                                        <div class="entryresult">RM 5,000,000.00</div>
                                    </div>
                                    <div class="col-md-3">
                                        <small class="label">Loan Margin</small>
                                        <div class="entryresult">90%</div>
                                    </div>
                                    <div class="col-md-3">
                                        <small class="label">Loan Amount</small>
                                        <div class="entryresult">RM 450,000.00</div>
                                    </div>
                                    <div class="col-md-3">
                                        <small class="label">Tenure</small>
                                        <div class="entryresult">30 Years</div>
                                    </div>
                                </div>
                            </div>
                            <div class="mb-3">
                                <div class="card">
                                    <div class="card-body d-flex align-items-center flex-row gap-4">
                                        <input class="form-check-input" type="radio" name="bankoptions" id="bank1">
                                        <label class="form-check-label flex-grow-1" for="bank1">
                                            <div class="row">
                                                <div class="col-md-4"><img src="./assets/images/Maybank-logo.png" alt="thumbnail" class="img-fluid" /></div>
                                                <div class="col-md-3">
                                                    <small class="label">Interest</small>
                                                    <div class="entryresult">4.20%</div>
                                                </div>
                                                <div class="col-md-5">
                                                    <small class="label">Net Income Required</small>
                                                    <div class="entryresult">RM 6,618.82</div>
                                                </div>
                                            </div>    
                                        </label>
                                    </div>    
                                </div>
                            </div>
                            <div class="mb-3">
                                <div class="card">
                                    <div class="card-body d-flex align-items-center flex-row gap-4">
                                        <input class="form-check-input" type="radio" name="bankoptions" id="bank2">
                                        <label class="form-check-label flex-grow-1" for="bank2">
                                            <div class="row">
                                                <div class="col-md-4"><img src="./assets/images/Maybank-logo.png" alt="thumbnail" class="img-fluid" /></div>
                                                <div class="col-md-3">
                                                    <small class="label">Interest</small>
                                                    <div class="entryresult">4.20%</div>
                                                </div>
                                                <div class="col-md-5">
                                                    <small class="label">Net Income Required</small>
                                                    <div class="entryresult">RM 6,618.82</div>
                                                </div>
                                            </div>    
                                        </label>
                                    </div>    
                                </div>
                            </div>
                        </div>
                        <div class="row text-start">
                            <div class="col-12">
                                <hr/>
                                <a href="#" class="btn btn-lg btn-primary">Calculate</a>
                            </div>
                        </div> 
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        $('.card').click(function() {
  $('.card').removeClass('selected');
  $(this).find('input')
  $(this).addClass('selected');
});
    </script>
</body>
</html>
