<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fintos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />-->
    <link href="./assets/css/style.css" rel="stylesheet">
</head>
  <body>
    <div class="fintosform">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-6 justify-content-between">
                    <div class="card-head">
                        <img src="./assets/images/fintos-logo-dark.png" alt="thumbnail" />
                        <a hre="#" class="btnclose"></a>
                    </div>
                    <div class="row">
                        <div class="progress" role="progressbar" aria-label="Basic example" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">
                            <div class="progress-bar w-75"></div>
                          </div>
                    </div>
                    <div class="row">
                        <div class="fieldwrap ">
                            <label class="form-label">Please choose your income type</label>
                            <div class="form-check">
                                <input type="radio" class="form-check-input" id="salariedearner" name="flexRadioDefault" checked>
                                <label class="form-check-label" for="salariedearner">
                                    Salaried Earner
                                </label>
                            </div>
                            <div class="form-check">
                                <input type="radio" class="form-check-input" id="selfemployed" name="flexRadioDefault">
                                <label class="form-check-label" for="selfemployed">
                                    Self Employed
                                </label>
                            </div>
                            <div class="form-check">
                                <input type="radio" class="form-check-input" id="commissionearner" name="flexRadioDefault">
                                <label for="commissionearner">
                                    Commission Earner
                                </label>
                            </div>
                            <div class="form-check">
                                <input type="radio" class="form-check-input" id="governmentservant" name="flexRadioDefault">
                                <label for="commissionearner">
                                    Government Servant
                                </label>
                            </div>
                        </div>
                        <div class="fieldwrap ">
                            <label class="form-label">Please choose your salary type</label>
                            <div class="form-check">
                                <input type="radio" class="form-check-input" id="basicsalary" name="flexRadioDefault">
                                <label for="commissionearner">
                                    Basic Salary
                                </label>
                            </div>
                            <div class="form-check">
                                <input type="radio" class="form-check-input" id="basicsalaryincome" name="flexRadioDefault">
                                <label for="commissionearner">
                                    Basic Salary + Variable Income
                                </label>
                            </div>
                            <div class="form-check">
                                <input type="radio" class="form-check-input" id="basicsalarycommision" name="flexRadioDefault">
                                <label for="commissionearner">
                                    Basic Salary + Variable Income + Commission
                                </label>
                            </div>
                        </div>    
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
