<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fintos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />-->
    <link href="./assets/css/style.css" rel="stylesheet">
</head>
  <body>
    <div class="fintosform step step-4 animate__animated animate__fadeIn"><!--[start:fintosform]-->
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12 col-md-6 justify-content-between">
                    <div class="formhead"><!--[start:formhead]-->
                        <div class="row d-flex align-items-center text-center mb-5">
                            <div class="col">
                                <img src="./assets/images/fintos-logo-dark.png" alt="fintos" />
                            </div>
                        </div>
                    </div><!--[end:formhead]-->
                    <div class="formbody"><!--[start:formbody]-->
                        <div class="row alert-success">
                            <div class="col-12 col-md-12">
                                <div class="row align-items-center text-center text-lg-start">
                                    <div class="col-lg-5">
                                        <img src="./assets/images/thumb-form-success.png" alt="fintos" />
                                    </div>
                                    <div class="col-lg-7 my-3 my-lg-0">
                                        <h2 class="mb-3"><img src="./assets/images/success-check.png" alt="fintos" /> Succsess!</h2>
                                        <p>Your application has been successfully submitted. We will contact you as soon as possible. </p>
                                        <a href="#" class="link fw-bold">Back to home &nbsp;<img src="./assets/images/arrow-right-yellow.png" alt="fintos" /></a>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12 col-md-12">
                                <hr class="m-0"/>
                                <div class="contactsupport pt-3 py-lg-5 text-center text-lg-start">
                                    <p>Need help? </p>
                                    <a href="#" class="link fw-bold"><img src="./assets/images/whatsapp.png" alt="fintos" /> &nbsp;Chat with us</a>
                                </div>
                            </div>
                        </div>
                    </div><!--[end:formbody]-->
                </div>
            </div>
        </div>
    </div><!--[end:fintosform]-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
