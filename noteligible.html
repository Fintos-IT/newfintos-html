<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fintos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />-->
    <link href="./assets/css/style.css" rel="stylesheet">
</head>
  <body>
    <div class="fintosform">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-6 col-12 justify-content-between">
                    <div class="formhead mb-4"><!--[start:formhead]-->
                        <div class="card-head text-center">
                            <img src="./assets/images/fintos-logo-dark.png" alt="thumbnail" />
                        </div>
                    </div><!--[end:formhead]-->
                    <div class="formbody"><!--[start:formbody]-->
                        <div class="row">
                            <div class="row d-flex align-items-center">
                                <div class="col-lg-5 mb-lg-0 mb-4">
                                    <img src="./assets/images/thumb-form-success.png" alt="thumbnail" class="img-fluid"/>
                                </div>
                                <div class="col-lg-7 mb-4 mb-lg-0">
                                    <div class="d-flex align-items-center gap-2 mb-3">
                                        <img src="./assets/images/circle-xmark.svg" alt="thumbnail" class="img-fluid"/>
                                        <h2 class="mb-0 fw-bold unnote">We’re Sorry!</h2>
                                    </div>
                                    <p>You are <b>not eligible for debt consolidate</b> <br>But we’re still able to help you. <br><br>Our sales advisor will contact you within <b>48 hours</b></p>
                                    <div class="gap-2">
                                        <a href="#" class="btn--bg-none fw-semibold">Back to home</a>
                                        <img src="./assets/images/arrow-right-yellow.svg" alt="arrow" class="img-fluid"/>
                                    </div>
                                </div>
                            </div>
                            <div class="desc-whatsapp mt-0">
                                <p class="mb-3">Need help?</p>
                                <div>
                                    <img src="./assets/images/whatsapp.png" alt="phone"/>
                                    <span>Chat with us</span>
                                </div>
                            <div>
                            </div>
                        </div>
                    </div><!--[end:formbody]-->
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
