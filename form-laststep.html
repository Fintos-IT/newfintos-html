<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fintos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />-->
    <link href="./assets/css/style.css" rel="stylesheet">
</head>
  <body>
    <div class="fintosform">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-6 justify-content-between">
                    <div class="card-head">
                        <img src="./assets/images/fintos-logo-dark.png" alt="thumbnail" />
                        <a hre="#" class="btnclose"></a>
                    </div>
                    <div class="row">
                        <a href="#">Back</a>
                        <div class="progress" role="progressbar" aria-label="Basic example" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">
                            <div class="progress-bar w-75"></div>
                          </div>
                    </div>
                    <div class="row">
                        <div class="fieldwrap ">
                            <label class="form-label">Others information</label>
                            <div class="fieldwrap ">
                                <label for="Name" class="form-label">Upload NRIC</label>
                                <div class="file-upload-contain">
                                    <input id="multiplefileupload" type="file" accept=".jpg,.gif,.png" multiple />
                                </div>
                            </div>
                        </div>
                        <div class="fieldwrap ">
                            <div class="fieldwrap ">
                                <label for="Name" class="form-label">Martial Status</label>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                                    <label class="form-check-label" for="flexRadioDefault1">
                                      Single
                                    </label>
                                  </div>
                                  <div class="form-check">
                                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                                    <label class="form-check-label" for="flexRadioDefault2">
                                      Married
                                    </label>
                                  </div>
                            </div>
                        </div>
                        <div class="fieldwrap ">
                            <div class="fieldwrap ">
                                <label for="Name" class="form-label">No. of children</label>
                                <input type="text" class="form-control" id="" placeholder="0" />
                            </div>
                        </div>
                        <div class="fieldwrap ">
                            <div class="fieldwrap ">
                                <label for="Name" class="form-label">Highest Education Level</label>
                                <select class="form-select" aria-label="Default select example">
                                    <option selected>Open this select menu</option>
                                    <option value="1">One</option>
                                    <option value="2">Two</option>
                                    <option value="3">Three</option>
                                  </select>
                            </div>
                        </div>
                        <div class="fieldwrap ">
                            <div class="fieldwrap ">
                                <label for="Name" class="form-label">Address (your current place of living)</label>
                                <textarea class="form-control" placeholder="Your address" id=""></textarea>
                            </div>
                        </div>
                        <div class="fieldwrap ">
                            <div class="fieldwrap ">
                                <label for="Name" class="form-label">State</label>
                                <select class="form-select" aria-label="Default select example">
                                    <option selected>Open this select menu</option>
                                    <option value="1">One</option>
                                    <option value="2">Two</option>
                                    <option value="3">Three</option>
                                  </select>
                            </div>
                        </div>
                    </div>    
                    <div class="row text-end">
                        <div class="col-12">
                            <hr/>
                            <a href="#" class="btn btn-lg btn-primary">Submit</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
