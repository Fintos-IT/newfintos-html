name: SSH Deploy

on:
  push:
    branches:
      - main

jobs:
  ssh-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          echo -e "Host remote-server\n  HostName ${{ secrets.SSH_HOST }}\n  Port ${{ secrets.SSH_PORT }}\n  User ${{ secrets.SSH_USERNAME }}\n  IdentityFile ~/.ssh/id_rsa\n  StrictHostKeyChecking no" > ~/.ssh/config

      - name: Test SSH connection
        run: ssh remote-server "echo Connected successfully"

      - name: Perform SSH operations
        run: |
          ssh remote-server << 'EOF'
            cd ${{ secrets.REPO_PATH }}
            git pull
          EOF
